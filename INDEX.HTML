<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCOPE Study - Bowel Prep Algorithm</title>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    h2 {
      color: #004080;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0066cc;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #eef6ff;
      border-left: 6px solid #004080;
      border-radius: 8px;
      white-space: pre-line;
    }
    .color-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .green { background-color: green; }
    .yellow { background-color: gold; }
    .orange { background-color: orange; }
    .red { background-color: red; }
    .black { background-color: black; }
  </style>
</head>
<body>
  <h1>Stepwise Colonoscopy Algorithm to Optimise Bowel Preparation in Endoscopy - SCOPE Study</h1>

  <div class="section">
    <h2>Major Risk Factors</h2>
    <label><input type="checkbox" value="Chronic liver disease"> Chronic liver disease</label>
    <label><input type="checkbox" value="Chronic kidney disease"> Chronic kidney disease</label>
    <label><input type="checkbox" value="Tricyclic antidepressants"> Tricyclic antidepressants</label>
    <label><input type="checkbox" value="Opiate use"> Opiate use</label>
    <label><input type="checkbox" value="Prior poor preparation"> Prior poor preparation</label>
  </div>

  <div class="section">
    <h2>Minor Risk Factors</h2>
    <label><input type="checkbox" value="Prior abdominal surgery"> Prior abdominal surgery</label>
    <label><input type="checkbox" value="Constipation (&lt;3 bowel motions per week or requiring regular laxatives)"> Constipation (fewer than 3 bowel motions per week and/or requiring regular laxatives)</label>
    <label><input type="checkbox" value="Type 2 diabetes mellitus"> Type 2 diabetes mellitus</label>
    <label><input type="checkbox" value="Anticholinergics"> Anticholinergics</label>
    <label><input type="checkbox" value="Glucagon-like-peptide 1"> Glucagon-like-peptide 1</label>
  </div>

  <div class="section">
    <h2>Specific Scenarios</h2>
    <label><input type="checkbox" value="Previously failed 4L bowel preparation" id="fail4L"> Previously failed 4L bowel preparation</label>
    <label><input type="checkbox" value="Unable to complete Moviprep due to nausea, vomiting, or allergy" id="moviprepIssue"> Unable to complete Moviprep due to nausea, vomiting, or allergy</label>
  </div>

  <button onclick="calculate()">Get Recommendation</button>

  <div id="result"></div>
  <button id="copyBtn" style="display:none;" onclick="copySummary()">Copy Summary</button>

  <script>
    function calculate() {
      const major = document.querySelectorAll('.section:nth-of-type(1) input:checked');
      const minor = document.querySelectorAll('.section:nth-of-type(2) input:checked');
      const fail4L = document.getElementById('fail4L').checked;
      const moviprepIssue = document.getElementById('moviprepIssue').checked;

      let summary = "Selected Risk Factors:\n";
      major.forEach(cb => summary += "- " + cb.value + "\n");
      minor.forEach(cb => summary += "- " + cb.value + "\n");
      if (fail4L) summary += "- Previously failed 4L bowel preparation\n";
      if (moviprepIssue) summary += "- Unable to complete Moviprep\n";

      let category = "";
      let regimen = "";

      // Moviprep issue branch
      if (moviprepIssue) {
        if (fail4L) {
          category = "Black";
          regimen = "2 sachets the day before + 4 sachets preparation + Bisacodyl 10mg for 2 days";
        } else if (major.length === 0 && minor.length === 0) {
          category = "Green";
          regimen = "Standard 3 sachet preparation";
        } else if (minor.length === 1 && major.length === 0) {
          category = "Yellow";
          regimen = "4 sachet preparation + Bisacodyl 10mg for 2 days";
        } else if (major.length === 1 || minor.length === 2) {
          category = "Orange";
          regimen = "4 sachet preparation";
        } else {
          category = "Red";
          regimen = "4 sachet preparation + Bisacodyl 10mg for 2 days";
        }
      } 
      // Standard branch
      else {
        if (fail4L) {
          category = "Black";
          regimen = "2L the day before + 4L preparation + Bisacodyl 10mg for 2 days";
        } else if (major.length === 0 && minor.length === 0) {
          category = "Green";
          regimen = "Standard 3L sachet preparation";
        } else if (minor.length === 1 && major.length === 0) {
          category = "Yellow";
          regimen = "4 sachet preparation + Bisacodyl 10mg for 2 days";
        } else if (major.length === 1 || minor.length === 2) {
          category = "Orange";
          regimen = "4L preparation";
        } else {
          category = "Red";
          regimen = "4L preparation + Bisacodyl 10mg for 2 days";
        }
      }

      let colorClass = category.toLowerCase();
      let icon = `<span class="color-icon ${colorClass}"></span>`;

      let finalSummary = `${summary}\nRisk Category: ${icon}${category}\nRecommended Regimen: ${regimen}`;
      document.getElementById("result").innerHTML = finalSummary.replace(/\n/g, "<br>");
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copySummary() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Summary copied to clipboard!");
      });
    }
  </script>
</body>
</html>
